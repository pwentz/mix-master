<form action="/artists/create" method="post">
  {{{anti-forgery-field}}}
  <label for="name">Artist Name:</label>
  <input type="text" id="name" name="artist-name"/>
  <br>
  <label for="image">Image Path:</label>
  <input type="text" id="image" name="artist-image"/>
  <br>
  <button type="submit" name="submit">Create Artist</button>
</form>
