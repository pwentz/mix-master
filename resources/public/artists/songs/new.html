<!DOCTYPE html>
<html>
  <head>
    <title>Mix Master</title>
  </head>
  <body>
    <form action="/artists/{{artist-id}}/songs/create" method="post">
      <input id="__anti-forgery-token" name="__anti-forgery-token" type="hidden" value={{ anti-forgery-token }} />
      <label for="title">Song Title:</label>
      <input type="text" id="title" name="song-title"/>
      <br>
      <button type="submit" name="submit">Create Song</button>
    </form>
  </body>
</html>
